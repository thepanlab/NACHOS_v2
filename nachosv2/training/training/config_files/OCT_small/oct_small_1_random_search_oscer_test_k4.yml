# If use_hpo: true
# it will verify that the configuration file
# has single values

use_hpo: true
# seed for the hyperparameter optimization
seed_hpo: 1234
configuration_filepath: "/ourdisk/hpc/prebiotics/omicsbio/paulcalle/NACHOS_v2/nachosv2/training/training/config_files/OCT_small/hp_random_search_2.yml"

number_channels: 1

data_input_directory: "/ourdisk/hpc/prebiotics/omicsbio/paulcalle/NACHOS_v2/data/pig_kidney_subset"
# csv file with the metadata: image_path, label, fold
path_metadata_csv: "/ourdisk/hpc/prebiotics/omicsbio/paulcalle/analyze_images/results/pig_kidney_subset/pig_kidney_subset_metadata.csv"
output_path: "/ourdisk/hpc/prebiotics/omicsbio/paulcalle/NACHOS_v2/results/pig_kidney_subset_random_search"
job_name: "pig_kidney_subset"

checkpoint_epoch_frequency: 5

do_normalize_2d: true
shuffle_the_images: true
shuffle_the_folds: false

# If use_mixed_precision: true,
#  the model will be trained using mixed precision
# (fp16/fp32). This can speed up training and reduce
use_mixed_precision: false

class_names:
  - "cortex"
  - "medulla"
  - "pelvis-calyx"
metrics_list: []

fold_list:
  - "k1"
  - "k2"
  - "k3"
  - "k4"
  - "k5"
test_fold_list:
  - "k4"

# validation_fold_list is used only for 
# cross-validation
validation_fold_list:
  - "k1"
  - "k2"
  - "k3"
  - "k4"
  - "k5"

image_size:
  - 301
  - 235

# if images are of different sizes,
# they will be resized to the target size
target_height: 301
target_width: 235