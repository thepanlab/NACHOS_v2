
# only used when use_hpo: true
n_combinations: 25

# Specify single value or range e.g.
# if using a single value use
# batch_size: 32 OR
# batch_size: 
#   - 32 
# if using a range specify the min and max values
# batch_size:
#   - 16
#   - 128
batch_size:
  min: 16
  max: 128

do_cropping: false
# x and y cropping position
cropping_position:
  x: 40
  y: 10

# Specify single value or range
n_epochs: 50

# Specify single value or range
patience: 20

# Specify single value or range
learning_rate:
  min: 0.0001
  max: 0.01

# Specify single value or range
# if you don't want to use momentum, place 0 or omit value
# e.g. momentum: -1  
momentum:
  - 0.5
  - 0.9
  - 0.99

# Specify single value or range
enable_nesterov:
  - true
  - false

# Specify single value or range
architecture:
  - InceptionV3
  - ResNet50 